<body>

  <div class="container" style="padding: auto;">

    <div class="page-header" style="text-align: center;">
      <h1>Smart Home System <small>Auto mode is <button id="auto_btn">OFF</button></small></h1>
    </div>

    <div class="row" style="text-align: center; width: 100%; margin: auto;">
      <div class="col-sm-10">
        <div class="row" style="height: 70px; background-color: white; padding: auto; padding: auto; margin: auto;">
          <h1>Controlling</h1></div>
        <table class="menu">
          <tbody>
            <tr>
              <td>&nbsp;</td>
              <td><button class="custom_btn">light</button></td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td><button class="custom_btn">air</button></td>
              <td>&nbsp;</td>
              <td><button class="custom_btn">door</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-2">
        <div class="row" style="height: 70px; background-color: white; padding: auto; margin: auto;">
          <h1>Information</h1></div>
        <div class="row" style="height: 150px; background-color: grey; padding: auto; margin: 10px; border-radius: 10px;"><br/>
          <div class="infonum" id="people">0</div>People</div>
        <div class="row" style="height: 150px; background-color: grey; padding: auto; margin: 10px; border-radius: 10px;"><br/>
          <div class="infonum" id="temp">0</div>Temperature</div>
        <div class="row" style="height: 150px; background-color: grey; padding: auto; margin: 10px; border-radius: 10px;"><br/>Brightness<br/>
          <div class="infonum" id="bright">0</div>
        </div>
      </div>
    </div>

  </div>
